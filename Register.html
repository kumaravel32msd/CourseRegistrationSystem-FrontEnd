<!DOCTYPE html>
<html>
<head>
  <title>Register a course</title>
  <style>
    /* Aurora Gradient Background Animation */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      background: linear-gradient(115deg, #1b1b1b, #222);
      overflow: hidden;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(76,175,80,0.3), transparent 70%),
                  radial-gradient(circle at top left, rgba(0,150,136,0.3), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(0,188,212,0.3), transparent 70%);
      animation: aurora 15s linear infinite;
      z-index: -2;
    }

    @keyframes aurora {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* SVG Waves at Bottom */
    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: white;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideIn 1s forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #typewriter {
      display: inline-block;
      border-right: 2px solid #4CAF50;
      white-space: nowrap;
      overflow: hidden;
      font-size: 24px;
      color: #4CAF50;
      text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #81c784;
      animation: flicker 3s infinite;
      margin: 0 auto 20px auto;
      min-height: 40px;
      text-align: center;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity:1; }
      20%, 24%, 55% { opacity:0.4; }
    }

    /* Glassmorphism Form */
    form {
      margin: 30px auto;
      padding: 20px;
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 1s forwards;
      animation-delay: 1s;
      position: relative;
      z-index: 1;
      text-align: left;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
      transform: scale(1.03);
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: medium;
      cursor: pointer;
      box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50;
      transition: all 0.4s ease;
    }

    button:hover {
      background-color: #104212;
      box-shadow: 0 0 20px #4CAF50, 0 0 40px #4CAF50;
      transform: scale(1.05);
    }

    /* Loading Spinner */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Loading spinner -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <h2>Register a Course</h2>
  <div id="typewriter"></div>

  <form action="http://localhost:8080/courses/register" method="post">
    <label for="name">Enter Your name</label>
    <input type="text" name="name" required><br><br>

    <label for="emailId">Enter Your emailId</label>
    <input type="email" name="emailId" required><br><br>

    <label for="courseName">Choose a Course</label><br>
    <select id="course" name="courseName" required>
      <option value="Core Java">Core Java</option>
      <option value="SpringBoot">SpringBoot</option>
      <option value="Full Stack">Full Stack</option>
      <option value="Digital Marketing">Digital Marketing</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- SVG Waves -->
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#4CAF50" fill-opacity="1" d="M0,256L48,266.7C96,277,192,299,288,293.3C384,288,480,256,576,229.3C672,203,768,181,864,186.7C960,192,1056,224,1152,224C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>

  <script>
    // Typewriter effect
    const messages = ["Kickstart with existing courses", "Register your favourite course", "Start Learning Today"];
    const el = document.getElementById("typewriter");

    let msgIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeWriter() {
      if (typing) {
        if (charIndex < messages[msgIndex].length) {
          el.textContent += messages[msgIndex][charIndex++];
          setTimeout(typeWriter, 80);
        } else {
          typing = false;
          setTimeout(typeWriter, 1500);
        }
      } else {
        if (charIndex > 0) {
          el.textContent = messages[msgIndex].substring(0, --charIndex);
          setTimeout(typeWriter, 40);
        } else {
          typing = true;
          msgIndex = (msgIndex + 1) % messages.length;
          setTimeout(typeWriter, 200);
        }
      }
    }

    typeWriter();

    // Hide loader after page loads
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.5s ease";
      setTimeout(() => loader.style.display = "none", 500);
    });
  </script>
</body>
</html>
